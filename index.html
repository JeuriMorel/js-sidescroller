<!DOCTYPE html>
<html lang="en">
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Super Kabuki Cat</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="/js/app.js" type="module"></script>
    </head>
    <body>
        <canvas id="canvas1"></canvas>
        <img src="./images/kabuki_sprite_sheet.png" alt="" class="[ player ] [ hidden ]" id="player">
        <img
            src="./images/layer-1.png"

        />
        <img
            src="./images/layer-2.png"
            alt=""
            class="bg-layer bg-layer-2 [ hidden ]"

        />
        <img
            src="./images/layer-3.png"
            alt=""
            class="bg-layer bg-layer-3 [ hidden ]"
            id="bgLayer3"
        />
        <img
            src="./images/layer-4.png"
            alt=""
            class="bg-layer bg-layer-4 [ hidden ]"
            id="bgLayer4"
        />
        <img
            src="./images/layer-5.png"
            alt=""
            class="bg-layer bg-layer-5 [ hidden ]"
            id="bgLayer5"
        />
        <img
            src="./images/layer-6.png"
            alt=""
            class="bg-layer bg-layer-6 [ hidden ]"

        />

            src="./images/layer-7.png"

            src="./images/angry_egg_sheet.png"

            src="./images/ghost_sheet.png"
            alt=""
            class="[ enemy ] [ hidden ]"
            id="ghost"
        />

            src="./images/crawler_sheet.png"
            alt=""
            class="[ enemy ] [ hidden ]"
            id="crawler"
        />
        <img
            src="./images/boom.png"
            alt=""
            class="[ particle ] [ hidden ]"
            id="boom"
        />
        <img
            src="./images/smokeExplosion.png"
            alt=""
            class="[ particle ] [ hidden ]"
            id="smoke"
        />
        <img
            src="./images/fireExplosion.png"
            alt=""
            class="[ particle ] [ hidden ]"
            id="fire"
        />
