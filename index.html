<!DOCTYPE html>

        <meta charset="UTF-8" />

        <title>Super Kabuki Cat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
            rel="stylesheet"

        <link rel="stylesheet" href="styles.css" />

    <body>
        <button class="modal-open" data-btn="controls-modal-open">Controls</button>
        <dialog class="modal" data-modal="controls">
            <form class="controls-form" method="dialog" data-form="controls">
                <label for="left">Left</label>
                <input type="text" id="left" />
                <label for="right">right</label>
                <input type="text" id="right" />
                <label for="up">up</label>
                <input type="text" id="up" />
                <label for="down">down</label>
                <input type="text" id="down" />
                <label for="jump">jump</label>
                <input type="text" id="jump" />
                <label for="action">action</label>
                <input type="text" id="action" />
                <label for="pause">pause</label>
                <input type="text" id="pause" />
                <button class="modal-close" data-btn="controls-modal-cancel" type="button">cancel</button>
                <button class="modal-close" data-btn="controls-modal-save" type="submit">Save Changes</button>
            </form>
        </dialog>
        <canvas id="canvas1"></canvas>
        <audio
            src="./audio/forest_path.ogg"
            id="forest_theme"
            preload="auto"
        ></audio>

            id="boss_theme"
