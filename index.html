        <title>Super Kabuki Cat</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles.css" />
        <script src="/js/app.js" type="module"></script>
    </head>
    <body>
        <h1 class="[ h1 ]">Kabuki</h1>
        <menu class="[ menu ][][]">
            <li>
                <button
                    type="button"
                    class="[ ] [ ] [ btn ] modal-open"
                    data-btn="controls-modal-open"
                    disabled
                >
                    edit Controls
                </button>
            </li>
            <li>
                <button
                    type="button"
                    class="[ ] [ ] [ btn ] new-game"
                    data-btn="new-game"
                >
                    New Game
                </button>
            </li>
        </menu>
        <dialog class="modal" data-modal="controls">
            <form class="controls-form" method="dialog" data-form="controls">
                <label for="left">Left</label>
                <input type="text" id="left" />
                <label for="right">right</label>
                <input type="text" id="right" />
                <label for="up">up</label>
                <input type="text" id="up" />
                <label for="down">down</label>
                <input type="text" id="down" />
                <label for="jump">jump</label>
                <input type="text" id="jump" />
                <label for="action">action</label>
                <input type="text" id="action" />
                <label for="pause">pause</label>
                <input type="text" id="pause" />
                <button
                    class="[ ] [ ] [ btn ] modal-close"
                    data-btn="controls-modal-cancel"
                    data-size="md"
                    type="button"
                >
                    cancel
                </button>
                <button
                    class="[ ] [ ] [ btn ] modal-close"
                    data-btn="controls-modal-save"
                    type="submit"
                    data-size="md"
                >
                    Save Changes
                </button>
            </form>
        </dialog>
        <canvas class="[ ] [ ] [ canvas ]" id="canvas1"> </canvas>
        <div class="mobile-controller">
            <menu class=" [ mobile-controls ] [ ] [ ] " data-keys="directions">
                <li data-direction="left"><button class="[ ] [ ] [ controls-btn ]" data-controls="left">&#8678;</button></li>
                <li data-direction="up"><button class="[ ] [ ] [ controls-btn ]" data-controls="up">&#8679;</button></li>
                <li data-direction="right"><button class="[ ] [ ] [ controls-btn ]" data-controls="right">&#8680;</button></li>
                <li data-direction="down"><button class="[ ] [ ] [ controls-btn ]" data-controls="down">&#8681;</button></li>
            </menu>
            <menu class=" [ mobile-controls ] [ ] [ ] " data-keys="actions">
                <li data-action="jump"><button class="[ ] [ ] [ controls-btn ]" data-controls="jump">âžŸ</button></li>
                <li data-action="action"><button class="[ ] [ ] [ controls-btn ]" data-controls="action"><i class="fa-solid fa-hand-fist"></i></button></li>
            </menu>
        </div>
        <audio
